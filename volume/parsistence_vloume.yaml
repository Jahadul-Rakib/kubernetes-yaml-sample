apiVersion: v1
kind: PersistentVolume
metadata:
  name: test-pv
  namespace: cp1
  labels:
    type: test-pv-selector
spec:
  storageClassName: test-sc
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    type: DirectoryOrCreate
    path: "/data/test_pv"