apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: cp1
spec:
  selector:
    matchLabels:
      app: mongodb
  serviceName: mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      serviceAccountName: dev-deployment-service-account
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongodb
          image: mongo
          command:
            - "mongod"
            - "--bind_ip"
            - "0.0.0.0"
            - "--replSet"
            - "MainRepSet"
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: 500m
              memory: 256Gi
          volumeMounts:
            - name: mongo-vol
              mountPath: /var/lib/mongodb
  volumeClaimTemplates:
    - metadata:
        name: mongo-vol
      spec:
        volumeMode: Block
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
        storageClassName: test-sc
